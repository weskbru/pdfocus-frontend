<!-- features/auth/pages/login/login.html -->
<div class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
  <div class="w-full max-w-sm">
    
    <!-- Logo e Título -->
    <div class="text-center mb-8">
      <div class="flex justify-center mb-4">
        <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
          </svg>
        </div>
      </div>
      <h1 class="text-2xl font-semibold text-gray-900 mb-2">
        Entrar no PDFocus
      </h1>
      <p class="text-gray-600 text-sm">
        Plataforma de gerenciamento de estudos com PDF
      </p>
    </div>

    <!-- Card do Formulário -->
    <div class="bg-white border border-gray-200 rounded-lg p-6 shadow-sm">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
        
        <!-- Campo Email -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Email
          </label>
          <input 
            type="email" 
            formControlName="email" 
            placeholder="seu@email.com"
            class="w-full px-3 py-2 border border-gray-300 rounded-md text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
            [class.border-red-300]="email?.invalid && email?.touched"
            [class.focus:ring-red-200]="email?.invalid && email?.touched">
          
          <div *ngIf="email?.invalid && email?.touched" class="mt-1 text-red-600 text-sm">
            <span *ngIf="email?.errors?.['required']">Email é obrigatório</span>
            <span *ngIf="email?.errors?.['email']">Digite um email válido</span>
          </div>
        </div>

        <!-- Campo Senha -->
        <div>
          <div class="flex items-center justify-between mb-2">
            <label class="block text-sm font-medium text-gray-700">
              Senha
            </label>
            <a href="#" class="text-sm text-blue-600 hover:text-blue-800 transition-colors">
              Esqueceu a senha?
            </a>
          </div>
          <input 
            type="password" 
            formControlName="senha" 
            placeholder="Sua senha"
            class="w-full px-3 py-2 border border-gray-300 rounded-md text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
            [class.border-red-300]="senha?.invalid && senha?.touched"
            [class.focus:ring-red-200]="senha?.invalid && senha?.touched">
          
          <div *ngIf="senha?.invalid && senha?.touched" class="mt-1 text-red-600 text-sm">
            <span *ngIf="senha?.errors?.['required']">Senha é obrigatória</span>
            <span *ngIf="senha?.errors?.['minlength']">Mínimo 6 caracteres</span>
          </div>
        </div>

        <!-- Checkbox Lembrar -->
        <label class="flex items-center">
          <input 
            type="checkbox" 
            class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
          <span class="ml-2 text-sm text-gray-600">Lembrar deste dispositivo</span>
        </label>

        <!-- Botão de Login -->
        <button 
          type="submit" 
          [disabled]="loginForm.invalid || loading"
          class="w-full bg-blue-600 text-white py-2 px-4 rounded-md font-medium hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
          
          <span *ngIf="!loading" class="flex items-center justify-center">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
            </svg>
            Entrar
          </span>
          
          <span *ngIf="loading" class="flex items-center justify-center">
            <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Entrando...
          </span>
        </button>
      </form>

      <!-- Divisor -->
      <div class="relative my-6">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-200"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-white text-gray-500">ou</span>
        </div>
      </div>

      <!-- Botões de Login Social -->
      <div class="space-y-3">
        <button class="w-full flex items-center justify-center px-3 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 transition-colors duration-200">
          <svg class="w-4 h-4 mr-2" viewBox="0 0 24 24" fill="currentColor">
            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Continuar com Google
        </button>

        <button class="w-full flex items-center justify-center px-3 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 transition-colors duration-200">
          <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 24 24">
            <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
          </svg>
          Continuar com LinkedIn
        </button>
      </div>
       <!-- Link para Cadastro -->
    <div class="text-center mt-6">
  <p class="text-gray-600 text-sm">
    Não tem uma conta? 
    <button (click)="redirectToCadastro()" class="text-blue-600 hover:text-blue-800 font-medium transition-colors focus:outline-none">
      Cadastre-se
    </button>
  </p>
</div>

    </div>

   
    <!-- Footer -->
    <div class="text-center mt-8">
      <p class="text-xs text-gray-500">
        © 2024 PDFocus • Plataforma de estudos com PDF
      </p>
    </div>
  </div>
</div>
