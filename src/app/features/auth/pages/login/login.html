<div class="login-container">
  <div class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
    <div class="w-full max-w-sm md:max-w-md">

      <div class="text-center mb-6 md:mb-8">
        <a routerLink="/landing" class="inline-block group cursor-pointer">
          <div class="flex justify-center mb-3 md:mb-4">
            <div
              class="w-10 h-10 bg-gradient-to-r from-orange-500 to-orange-600 rounded-lg flex items-center justify-center shadow-md group-hover:from-red-400 group-hover:to-orange-400 transition-all duration-300">
              <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                </path>
              </svg>
            </div>
          </div>
        </a>
        <h1 class="text-xl md:text-2xl font-semibold text-gray-900 mb-2">
          Entrar no PDFocus
        </h1>
        <p class="text-gray-600 text-xs md:text-sm">
          Plataforma de gerenciamento de estudos com PDF
        </p>
      </div>

      <div class="bg-white border border-gray-200 rounded-lg p-4 md:p-6 shadow-sm">
        
        <div *ngIf="infoMessage" class="mb-4 bg-blue-50 border-l-4 border-blue-500 p-3 rounded-r shadow-sm">
          <div class="flex">
            <div class="flex-shrink-0">
              <svg class="h-5 w-5 text-blue-400" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
              </svg>
            </div>
            <div class="ml-3 flex-1">
              <p class="text-sm text-blue-700 font-medium">
                {{ infoMessage }}
              </p>
            </div>
            <button (click)="infoMessage = ''" class="ml-auto text-blue-500 hover:text-blue-700">
              <svg class="h-4 w-4" fill="currentColor" viewBox="0 0 20 20"><path d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"/></svg>
            </button>
          </div>
        </div>

        <div *ngIf="errorMessage" class="mb-4 bg-red-50 border-l-4 border-red-500 p-3 rounded-r shadow-sm">
          <div class="flex">
            <div class="flex-shrink-0">
              <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
              </svg>
            </div>
            <div class="ml-3">
              <p class="text-sm text-red-700 font-medium">
                {{ errorMessage }}
              </p>
            </div>
          </div>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
          
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Email
            </label>
            <input type="email" formControlName="email" placeholder="seu@email.com"
              class="w-full px-3 py-2 md:py-3 border border-gray-300 rounded-md text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 text-sm md:text-base"
              [class.border-red-300]="email?.invalid && email?.touched"
              [class.focus:ring-red-200]="email?.invalid && email?.touched">

            <div *ngIf="email?.invalid && email?.touched" class="mt-1 text-red-600 text-xs md:text-sm">
              <span *ngIf="email?.errors?.['required']">Email é obrigatório</span>
              <span *ngIf="email?.errors?.['email']">Digite um email válido</span>
            </div>
          </div>

          <div>
            <div class="flex items-center justify-between mb-2">
              <label class="block text-sm font-medium text-gray-700">
                Senha
              </label>
              <a href="#" class="text-xs md:text-sm text-blue-600 hover:text-blue-800 transition-colors">
                Esqueceu a senha?
              </a>
            </div>
            <input type="password" formControlName="senha" placeholder="Sua senha"
              class="w-full px-3 py-2 md:py-3 border border-gray-300 rounded-md text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 text-sm md:text-base"
              [class.border-red-300]="senha?.invalid && senha?.touched"
              [class.focus:ring-red-200]="senha?.invalid && senha?.touched">

            <div *ngIf="senha?.invalid && senha?.touched" class="mt-1 text-red-600 text-xs md:text-sm">
              <span *ngIf="senha?.errors?.['required']">Senha é obrigatória</span>
            </div>
          </div>

          <label class="flex items-center">
            <input type="checkbox" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500 w-4 h-4">
            <span class="ml-2 text-xs md:text-sm text-gray-600">Lembrar deste dispositivo</span>
          </label>

          <button type="submit" [disabled]="loginForm.invalid || loading"
            class="w-full bg-gradient-to-r from-orange-500 to-orange-600 text-white py-3 px-4 rounded-lg font-medium hover:from-red-400 hover:to-orange-400 shadow-md hover:shadow-lg transform hover:-translate-y-0.5 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none disabled:shadow-none cursor-pointer text-sm md:text-base">

            <span *ngIf="!loading" class="flex items-center justify-center">
              <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1">
                </path>
              </svg>
              Entrar
            </span>

            <span *ngIf="loading" class="flex items-center justify-center">
              <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                </path>
              </svg>
              Entrando...
            </span>
          </button>
        </form>

        <div class="relative my-4 md:my-6">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-200"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-gray-500 text-xs md:text-sm">ou</span>
          </div>
        </div>

        <div class="text-center mt-4 md:mt-6">
          <p class="text-gray-600 text-xs md:text-sm">
            Não tem uma conta?
            <button (click)="redirectToCadastro()"
              class="text-blue-600 hover:text-blue-800 font-medium transition-colors focus:outline-none cursor-pointer text-xs md:text-sm">
              Cadastre-se
            </button>
          </p>
        </div>
      </div>

      <div class="text-center mt-6 md:mt-8">
        <p class="text-xs text-gray-500">
          © 2025 PDFocus • Plataforma de estudos com PDF
        </p>
      </div>
    </div>
  </div>
</div>
