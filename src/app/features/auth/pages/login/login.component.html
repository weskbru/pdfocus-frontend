<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-8">
      Acesse sua Conta
    </h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <div class="mb-4">
        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">
          E-mail
        </label>
        <input 
          type="email" 
          id="email"
          placeholder="seu@email.com"
          class="w-full px-3 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
          formControlName="email" />
      </div>

      <div class="mb-6">
        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">
          Senha
        </label>
        <input 
          type="password" 
          id="password"
          placeholder="••••••••"
          class="w-full px-3 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
          formControlName="password" />
      </div>

      <div>
        <button 
          type="submit"
          class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
        >
          Entrar
        </button>
      </div>
    </form>
  </div>
</div>
