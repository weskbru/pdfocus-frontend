<div *ngIf="isOpen" 
     class="fixed inset-0 bg-black/40 backdrop-blur-sm z-50 flex items-center justify-center p-4 transition-opacity duration-200"
     (click)="onFecharModal()">

  <div class="bg-white rounded-xl shadow-xl w-full max-w-md overflow-hidden transform transition-all duration-200 scale-100"
       (click)="$event.stopPropagation()">

    <!-- Header -->
    <div class="px-6 py-4 border-b border-gray-100">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-3">
          <div class="w-10 h-10 bg-blue-50 rounded-lg flex items-center justify-center">
            <fa-icon [icon]="faUserEdit" class="text-blue-600 text-lg"></fa-icon>
          </div>
          <div>
            <h3 class="text-lg font-semibold text-gray-900">Editar Perfil</h3>
            <p class="text-sm text-gray-500">Atualize suas informações</p>
          </div>
        </div>
        <button (click)="onFecharModal()"
                [disabled]="isSubmitting"
                class="text-gray-400 hover:text-gray-600 transition-colors p-1 rounded-lg hover:bg-gray-100">
          <fa-icon [icon]="faTimes" class="text-lg"></fa-icon>
        </button>
      </div>
    </div>

    <!-- Loading -->
    <div *ngIf="isLoading" class="p-8 text-center">
      <fa-icon [icon]="faSpinner" class="animate-spin text-blue-600 text-2xl mb-3"></fa-icon>
      <p class="text-gray-600">Carregando seus dados...</p>
    </div>

    <!-- Conteúdo -->
    <div *ngIf="!isLoading" class="p-6">
      
      <!-- Mensagens -->
      <div *ngIf="errorMessage" 
           class="mb-4 p-3 bg-red-50 border border-red-200 rounded-lg flex items-center text-sm text-red-800">
        <span>{{ errorMessage }}</span>
      </div>

      <div *ngIf="successMessage" 
           class="mb-4 p-3 bg-green-50 border border-green-200 rounded-lg flex items-center text-sm text-green-800">
        <fa-icon [icon]="faCheckCircle" class="mr-2 text-green-600"></fa-icon>
        <span>{{ successMessage }}</span>
      </div>

      <form (ngSubmit)="onSubmit()" class="space-y-4">
        
        <!-- Campo Nome -->
        <div>
          <label for="nome" class="block text-sm font-medium text-gray-700 mb-1">
            Nome Completo
          </label>
          <input type="text" 
                 id="nome"
                 name="nome"
                 [(ngModel)]="nome"
                 [disabled]="isSubmitting"
                 required
                 placeholder="Seu nome completo"
                 class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
        </div>

        <!-- Campo Email (readonly) -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
            E-mail
          </label>
          <input type="email" 
                 id="email"
                 name="email"
                 [value]="email"
                 disabled
                 class="w-full px-3 py-2 border border-gray-200 bg-gray-50 text-gray-600 rounded-lg cursor-not-allowed">
          <p class="mt-1 text-xs text-gray-500">E-mail não pode ser alterado</p>
        </div>

        <!-- Botões -->
        <div class="flex justify-end space-x-3 pt-4">
          <button type="button"
                  (click)="onFecharModal()"
                  [disabled]="isSubmitting"
                  class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors disabled:opacity-50">
            Cancelar
          </button>

          <button type="submit"
                  [disabled]="isSubmitting || !nome.trim()"
                  class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors flex items-center">
            <fa-icon *ngIf="isSubmitting" [icon]="faSpinner" class="animate-spin mr-2"></fa-icon>
            {{ isSubmitting ? 'Salvando...' : 'Salvar' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
